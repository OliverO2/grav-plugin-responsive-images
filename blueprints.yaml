name: Responsive Images
version: 2.0.2
description: "The **Responsive Images** plugin auto-generates `srcset` attributes for foreground images and CSS media queries for background images, optimized for different screen resolutions."
icon: image
author:
  name: OliverO2
  email: oliver.o456i@gmail.com
homepage: https://github.com/OliverO2/grav-plugin-responsive-images
keywords: grav, plugin, media, images, responsive, srcset
bugs: https://github.com/OliverO2/grav-plugin-responsive-images/issues
docs: https://github.com/OliverO2/grav-plugin-responsive-images/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
